<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-Motivator</title>
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="widget">
      <div id="currency_status" class="disconnected">ðŸ”´ Disconnected</div>
      <p>
        BTC/USDT: <span id="price">-</span
        ><span id="trend" class="disconnected">-</span>
      </p>
      <button onclick="connect()">Reconnect</button>
    </div>
    <section id="main">
      <div class="content-generator">
        <h1>MOTIVATE ME</h1>
        <button id="generate">Generate Post</button>
        <textarea
          id="post"
          rows="6"
          placeholder="Your generated post will appear here..."
        ></textarea>
        <button id="save">Save to Google Sheets</button>
        <p id="status"></p>
      </div>
    </section>
  </body>
</html>
